name: AndriodBuild
on:
  push : 
    branches : [ main ]


jobs:
  build:
    runs-on : ubuntu-latest
    steps:
      - name : Checkout
        uses: actions/checkout@v4.1.2

      - name : Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '18'
          distribution: 'adopt'
          
      - name : Build with Gradle
        run: ./gradlew build

      - name: GitHub Action for Android Lint
        uses: yutailang0119/action-android-lint@v3.1.0
        with:
            report-path: 'build/reports/lint_report.html'

